    <script id="vertex-shader" type="x-shader/x-vertex">
    //TODO: Extend shader to handle per vertex colors and
    //use the interpolated vertex color in the fragment shader.

    attribute vec4 inPosition;
    attribute vec3 color;
    varying vec4 vColor;
    void main()
    {
        vColor = vec4(color, 1);
        gl_Position = inPosition;
    }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
    //TODO: Extend shader to handle per vertex colors and
    //use the interpolated vertex color in the fragment shader.

    precision mediump float;
    varying vec4 vColor;
    void main()
    {
        gl_FragColor = vColor;
    }
    </script>
